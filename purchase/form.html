<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>du | Purchase Add</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Purchase Registration</h1>
        <div class="card">
            <div class="icon">✉️</div>
            <h2>Form</h2>
            <p>Add a new purchase here, adding proper details.
            </p>
            <form id="form">
              <div class="form-group">
                <label for="id">Id</label>
                <input type="number" id="id" placeholder="Item Id">
              </div>
              <div class="form-group">
                <label for="iid">
                    Item Id
                    <span id="iname"></span>
                </label>
                <input type="number" id="iid" placeholder="Item Id">
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date_p">
              </div>
              <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="text" id="qty" placeholder="Enter Quantity">
              </div>
              <div class="form-group">
                <label for="unit">Unit</label>
                <select id="unit_dd">
                  <option>Select Unit</option>
                </select>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" placeholder="Enter Price">
              </div>
              <div class="form-group">
                <label for="dealer">Dealer</label>
                <select id="dealer_dd">
                  <option>Select Dealer</option>
                </select>
              </div>
              <div class="form-group">
                <label for="note">Note</label>
                <input type="text" id="note" placeholder="Enter Note">
              </div>
              
              <button type="submit" id="btn">Save</button>
            </form>
        </div>
       
        <div class="footer">
          <a href="../index.html">Home</a>
          <a href="../category/index.html">Category</a>
          <a href="../item/index.html">Item</a>
          <a href="../dealer/index.html">Dealer</a>
          <a href="../purchase/index.html">Purchases</a>
          <a href="../category/form.html">Category Form</a>
          <a href="../item/form.html">Item Form</a>
          <a href="../dealer/form.html">Dealer Form</a>
          <a href="../purchase/form.html">Purchase Form</a>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="../js/date.js"></script>
    <script src="../js/ls.js"></script>
    <script src="../js/notification.js"></script>
    <script src="./form.js"></script>
</body>
</html>
