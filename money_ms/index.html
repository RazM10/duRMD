<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Money Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Money Manager</h1>
            <p>Track your income and expenses easily</p>
        </header>
        
        <div class="summary-cards">
            <div class="card balance">
                <h3>Current Balance</h3>
                <div class="amount" id="balance-amount">$0.00</div>
            </div>
            <div class="card income">
                <h3>Total Income</h3>
                <div class="amount" id="income-amount">$0.00</div>
            </div>
            <div class="card expenses">
                <h3>Total Expenses</h3>
                <div class="amount" id="expenses-amount">$0.00</div>
            </div>
        </div>
        
        <div class="transaction-form">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
				<div class="form-group">
					<label for="date">Date</label>
					<input type="date" id="date_ms">
				</div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="Enter description" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category_dd" required>
                        <option value="">Select a category</option>
                    </select>
                </div>
				
				<div class="form-group">
                    <label for="dealer">Dealer</label>
                    <select id="dealer_dd" required>
                        <option value="">Select a dealer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Type</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="income-type" name="type" value="income" checked>
                            <label for="income-type">Income</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="expense-type" name="type" value="expense">
                            <label for="expense-type">Expense</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="income">Income</button>
                <button class="filter-btn" data-filter="expense">Expenses</button>
            </div>
            
            <div class="transaction-list" id="transaction-list">
                <div class="empty-state">No transactions yet. Add your first transaction above.</div>
            </div>
        </div>
    </div>

	<script src="../js/date.js"></script>
	<script src="../js/ls.js"></script>
    <script src="index.js"></script>
</body>
</html>
